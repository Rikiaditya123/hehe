<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Cinta</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            color: #ff6b6b;
            text-align: center;
        }
        .message {
            border: 2px solid #ff6b6b;
            padding: 20px;
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="message">
        <h1>Untukmu, Cinta</h1>
        <p>Kamu adalah alasan di balik senyumku setiap hari.</p>
        <p>Terima kasih sudah hadir dan membuat hidupku lebih indah.</p>
        <p>Selalu dan selamanya, kamu adalah yang teristimewa di hatiku. &#10084;&#65039;</p>
    </div>
</body>
</html>
